<!DOCTYPE html>
<html>
    <head>
        <title>Atividade Mapa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
    </head>
    <body>

        <div class="container">

            <form id="contactform" class="rounded" method="post" action="cadastrarPessoa.php">
                <h3>Cadastro de pessoa:</h3>
                <div class="field">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="input" name="cpf" maxlength="11" id="cpf" />
                    <p class="hint">Insira seu CPF</p>
                </div>

                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" class="input" name="nome" id="nome" />
                    <p class="hint">Insira seu nome</p>
                </div>

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" class="input" name="email" id="email" />
                    <p class="hint">Insira seu email</p>
                </div>

                <input type="submit" class="button" value="Enviar" />
            </form>

        </div>

    </body>
</html>
